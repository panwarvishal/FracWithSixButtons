 <style>
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: #f1f1f1;
}

::-webkit-scrollbar-thumb {
  background: #888;
}

::-webkit-scrollbar-thumb:hover {
  background: #555;
}
.cart {
	background-color: white;
	margin-top: 1%;
	margin-left: 0%;
	animation: mymove 10s infinite;
}
@
keyframes mymove {
	from {left: 0px;
}
to {
	left: 300px;
}
}
#sidebar {
	display: none;
}
.cart:hover #sidebar {
	margin-left: 1%;
	display: block;
	border-radius:8px;
}
#myProgress {
	width: 100%;
	background-color: #ddd;
}
#myBar {
	width: 10%;
	height: 30px;
	background-color: #f39c12;
	text-align: center;
	line-height: 30px;
	color: white;
}
.thead {
	color: white;
}
.onetmenu {
	font-size: 14px;
	font-weight: 600;
	margin-left: 15px;
	position: relative;
	text-align: left;
	width: 230px;
	transition: all 0.35s linear;
	padding-left: 20px;
	background: none;
	opacity: 0.85;
	color: black;
	height: 50px;
	border-radius: 50px;
	border: none;
	box-shadow: 0.5px 0.5px 2px 0px #D35400;
	outline: none;
}
.onetmenu:hover {
	/* letter-spacing: 0.02em;
	color: black;
	text-shadow: 2px 2px 12px white; */
	box-shadow: 0.5px 0.5px 17px 0px #D35400;
}
.onetmenu::after {
	position: absolute;
	content: '';
	top: 0;
	left: 0;
	width: 0;
	height: 100%;
	background-image: linear-gradient(to right, rgba(243, 156, 18, 1),
		rgba(219, 161, 5, 0.85));
	border-radius: 50px;
	transform-origin: left;
	transition: width 0.35s ease;
	z-index: -1;
}
.onetmenu:hover::after {
	width: 100%;
	border-radius: 50px;
}
.menu-down {
	margin-bottom: 20px;
}
hr.style-six {
	position: relative;
	padding: 0;
	border: none;
	height: 1px;
	background-image: -webkit-linear-gradient(left, rgba(0, 0, 0, 0),
		rgba(243, 156, 18, 1), rgba(0, 0, 0, 0));
	background-image: -moz-linear-gradient(left, rgba(0, 0, 0, 0),
		rgba(243, 156, 18, 1), rgba(0, 0, 0, 0));
	background-image: -ms-linear-gradient(left, rgba(0, 0, 0, 0),
		rgba(243, 156, 18, 1), rgba(0, 0, 0, 0));
	background-image: -o-linear-gradient(left, rgba(0, 0, 0, 0),
		rgba(243, 156, 18, 1), rgba(0, 0, 0, 0));
	color: #333;
	text-align: center;
}
hr.style-six:after {
	content: " ";
	display: inline-block;
	font-size: 1.5em;
	padding: 10px 22px;
	background: #fff url(image/cartoon_1.png) no-repeat scroll center;
	height: 50px;
}
.img-logo {
	position: absolute;
	top: 62px;
	left: 48%;
	width: 40px;
	height: 25px;
	opacity: 0.9;
}
</style>
